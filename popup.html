<html id="stylus">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="popup/popup.css">

  <!-- Notes:
    * Chrome doesn't garbage-collect (or even leaks) SVG <symbol> referenced via <use> so we'll embed the code directly
    * inter-tag whitespace in templates is automatically removed in localization.js
    * i18n-anything attribute automatically creates "anything" attribute
  -->

  <template data-id="style">
    <div class="entry">
      <div class="left-gutter">
        <input class="checker" type="checkbox">
      </div>
      <div class="main-controls">
        <a class="style-name style-edit-link" href="edit.html?id=" i18n-title="editStyleLabel"></a>
        <div class="actions">
          <a href="#" class="enable" i18n-title="enableStyleLabel">
		    <svg class="svg-icon off" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
            </svg>
          </a>
          <a href="#" class="disable" i18n-title="disableStyleLabel">
		    <svg class="svg-icon on" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
            </svg>
		  </a>
          <a href="#" class="delete" i18n-title="deleteStyleLabel">
            <svg class="svg-icon remove" viewBox="0 0 14 16">
              <path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </template>

  <template data-id="writeStyle">
    <a class="write-style-link"></a>
  </template>

  <template data-id="noStyles">
    <div id="no-styles" class="entry" i18n-text="noStylesForSite"></div>
  </template>

  <template data-id="regexpProblemIndicator">
    <div class="regexp-problem-indicator" i18n-title="styleRegexpProblemTooltip"></div>
  </template>

  <template data-id="regexpProblemExplanation">
    <div id="regexp-explanation">
      <div id="regexp-partial" i18n-html="styleRegexpPartialExplanation"></div>
      <div id="regexp-invalid" i18n-text="styleRegexpInvalidExplanation"></div>
      <button i18n-text="confirmOK"></button>
    </div>
  </template>

  <script src="js/dom.js"></script>
  <script src="js/messaging.js"></script>
  <script src="js/localization.js"></script>
  <script src="js/prefs.js"></script>
  <script src="content/apply.js"></script>
  <script src="popup/popup.js"></script>
</head>

<body id="stylus-popup">

  <div id="confirm">
    <div>
      <b>Style's Name</b>
      <span i18n-text="deleteStyleConfirm"></span>
      <div>
        <button i18n-text="confirmDelete" data-cmd="ok"></button>
        <button i18n-text="confirmCancel" data-cmd="cancel"></button>
      </div>
    </div>
  </div>

  <div id="installed"></div>

  <div class="actions">
    <div class="actions-inner">
      <div id="disable-all-wrapper">
        <div class="left-gutter">
          <input id="disableAll" type="checkbox">
          <div class="main-controls">
            <label id="disableAll-label" for="disableAll" i18n-title="disableAllStyles">
	  	      <svg class="svg-icon all-off" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
              </svg>
	  	  </label>
          </div>
        </div>
      </div>
      <div class="left-gutter"></div>
	  <div id="find-styles">
        <a id="find-styles-link" href="#" i18n-title="findStylesForSite">
	  	  <svg class="svg-icon find-styles" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/>
          </svg>
	    </a>
      </div>
      <div id="manage">
        <a id="popup-manage-button" data-href="manage.html" i18n-title="optionsOpenManager">
	      <svg class="svg-icon open-manager" viewBox="0 0 2048 1792">
            <path fill-rule="evenodd" d="M960 896q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm768 512q0-52-38-90t-90-38-90 38-38 90q0 53 37.5 90.5t90.5 37.5 90.5-37.5 37.5-90.5zm0-1024q0-52-38-90t-90-38-90 38-38 90q0 53 37.5 90.5t90.5 37.5 90.5-37.5 37.5-90.5zm-384 421v185q0 10-7 19.5t-16 10.5l-155 24q-11 35-32 76 34 48 90 115 7 11 7 20 0 12-7 19-23 30-82.5 89.5t-78.5 59.5q-11 0-21-7l-115-90q-37 19-77 31-11 108-23 155-7 24-30 24h-186q-11 0-20-7.5t-10-17.5l-23-153q-34-10-75-31l-118 89q-7 7-20 7-11 0-21-8-144-133-144-160 0-9 7-19 10-14 41-53t47-61q-23-44-35-82l-152-24q-10-1-17-9.5t-7-19.5v-185q0-10 7-19.5t16-10.5l155-24q11-35 32-76-34-48-90-115-7-11-7-20 0-12 7-20 22-30 82-89t79-59q11 0 21 7l115 90q34-18 77-32 11-108 23-154 7-24 30-24h186q11 0 20 7.5t10 17.5l23 153q34 10 75 31l118-89q8-7 20-7 11 0 21 8 144 133 144 160 0 8-7 19-12 16-42 54t-45 60q23 48 34 82l152 23q10 2 17 10.5t7 19.5zm640 533v140q0 16-149 31-12 27-30 52 51 113 51 138 0 4-4 7-122 71-124 71-8 0-46-47t-52-68q-20 2-30 2t-30-2q-14 21-52 68t-46 47q-2 0-124-71-4-3-4-7 0-25 51-138-18-25-30-52-149-15-149-31v-140q0-16 149-31 13-29 30-52-51-113-51-138 0-4 4-7 4-2 35-20t59-34 30-16q8 0 46 46.5t52 67.5q20-2 30-2t30 2q51-71 92-112l6-2q4 0 124 70 4 3 4 7 0 25-51 138 17 23 30 52 149 15 149 31zm0-1024v140q0 16-149 31-12 27-30 52 51 113 51 138 0 4-4 7-122 71-124 71-8 0-46-47t-52-68q-20 2-30 2t-30-2q-14 21-52 68t-46 47q-2 0-124-71-4-3-4-7 0-25 51-138-18-25-30-52-149-15-149-31v-140q0-16 149-31 13-29 30-52-51-113-51-138 0-4 4-7 4-2 35-20t59-34 30-16q8 0 46 46.5t52 67.5q20-2 30-2t30 2q51-71 92-112l6-2q4 0 124 70 4 3 4 7 0 25-51 138 17 23 30 52 149 15 149 31z"/>
          </svg>
	    </a>
      </div>
	  <div id="options">
        <a id="popup-options-button" i18n-title="openOptionsPopup">
	      <svg class="svg-icon open-options" viewBox="0 0 1792 1792">
            <path fill-rule="evenodd" d="M1152 896q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm512-109v222q0 12-8 23t-20 13l-185 28q-19 54-39 91 35 50 107 138 10 12 10 25t-9 23q-27 37-99 108t-94 71q-12 0-26-9l-138-108q-44 23-91 38-16 136-29 186-7 28-36 28h-222q-14 0-24.5-8.5t-11.5-21.5l-28-184q-49-16-90-37l-141 107q-10 9-25 9-14 0-25-11-126-114-165-168-7-10-7-23 0-12 8-23 15-21 51-66.5t54-70.5q-27-50-41-99l-183-27q-13-2-21-12.5t-8-23.5v-222q0-12 8-23t19-13l186-28q14-46 39-92-40-57-107-138-10-12-10-24 0-10 9-23 26-36 98.5-107.5t94.5-71.5q13 0 26 10l138 107q44-23 91-38 16-136 29-186 7-28 36-28h222q14 0 24.5 8.5t11.5 21.5l28 184q49 16 90 37l142-107q9-9 24-9 13 0 25 10 129 119 165 170 7 8 7 22 0 12-8 23-15 21-51 66.5t-54 70.5q26 50 41 98l183 28q13 2 21 12.5t8 23.5z"/>
          </svg>
	    </a>
      </div>
	  <div id="shortcuts">
        <a id="popup-shortcuts-button" class="chromium-only" i18n-title="shortcutsNote">
	      <svg class="svg-icon open-shortcuts" viewBox="0 0 1792 1792">
            <path fill-rule="evenodd" d="M960 896q26 0 45 19t19 45-19 45-45 19-45-19-19-45 19-45 45-19zm300 64l507 398q28 20 25 56-5 35-35 51l-128 64q-13 7-29 7-17 0-31-8l-690-387-110 66q-8 4-12 5 14 49 10 97-7 77-56 147.5t-132 123.5q-132 84-277 84-136 0-222-78-90-84-79-207 7-76 56-147t131-124q132-84 278-84 83 0 151 31 9-13 22-22l122-73-122-73q-13-9-22-22-68 31-151 31-146 0-278-84-82-53-131-124t-56-147q-5-59 15.5-113t63.5-93q85-79 222-79 145 0 277 84 83 52 132 123t56 148q4 48-10 97 4 1 12 5l110 66 690-387q14-8 31-8 16 0 29 7l128 64q30 16 35 51 3 36-25 56zm-681-260q46-42 21-108t-106-117q-92-59-192-59-74 0-113 36-46 42-21 108t106 117q92 59 192 59 74 0 113-36zm-85 745q81-51 106-117t-21-108q-39-36-113-36-100 0-192 59-81 51-106 117t21 108q39 36 113 36 100 0 192-59zm178-613l96 58v-11q0-36 33-56l14-8-79-47-26 26q-3 3-10 11t-12 12q-2 2-4 3.5t-3 2.5zm224 224l96 32 736-576-128-64-768 431v113l-160 96 9 8q2 2 7 6 4 4 11 12t11 12l26 26zm704 416l128-64-520-408-177 138q-2 3-13 7z"/>
          </svg>
	    </a>
      </div>
    </div>
    <div class="main-controls">
      <div id="write-style">
        <span id="write-style-for" i18n-text="writeStyleFor"></span>
      </div>
    </div>
  </div>
</body>
</html>
